<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ stock?.name }}</h1>
      <h2>{{ stock?.symbol }} - {{ stock?.currency }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="chart">
        <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"
          [chartType]="chartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</div>
